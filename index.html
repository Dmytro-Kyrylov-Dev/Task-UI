<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UI</title>
</head>
<body>
    <div class="wraper">
        <div class="container">
            <div class="fees">
                <div>
                    <h2>Unclaimed fees</h2>
                    <p class="fees-unclaimed">$8.80</p>
                </div>
                <div>
                    <button class="fees-btn">Collect fees</button>
                </div>
            </div>
            <div class="currency-container">
                <div class="usd-coin">
                    <div class="usd-coin-box">
                        <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png?v=018" alt="coin">
                        <h2>USDC</h2>
                    </div>
                    <p>4.74</p>
                </div>
                <div class="usd-tether">
                    <div class="usd-tether-box">
                        <img src="https://seeklogo.com/images/T/tether-usdt-logo-FA55C7F397-seeklogo.com.png" alt="tether">
                        <h2>USDT</h2> 
                    </div>
                    <p>4.065</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
